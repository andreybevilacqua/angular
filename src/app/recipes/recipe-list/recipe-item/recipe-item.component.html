<a [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix"
    style="cursor: pointer;">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.getName()}}</h4>
        <p class="list-group-item-text">{{recipe.getDescription()}}</p>
    </div>
    <div class="pull-right">
        <span class="pull-right">
            <img [src]="recipe.getImagePath()" alt="{{recipe.getName()}}" class="img-responsive"
                    style="max-height: 80px; max-width: 80px;">
        </span>
    </div>
</a>
